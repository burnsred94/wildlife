<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Wildlife</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="image/logo.svg" alt="logo" width="70px" height="60px">
                    <h1 class="header__logo-title">
                        wildlife
                    </h1>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-list__item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="header__nav-list__item">
                            <a href="#">Contacts</a>
                        </li>
                        <li class="header__nav-list__item">
                            <a href="#">
                                <img src="image/search.svg" alt="search" width="32px" height="32px">
                            </a>
                        </li>
                        <li class="header__nav-list__item">
                            <button class="btn-nav">Sign in</button>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="survival">
                <h2 class="survival__title">
                    Survival
                </h2>
                <p class="survival__text">
                    What this means is that we exist to help protect our environment and do in numbers of ways. You
                    can save the planet by
                    donation.
                </p>
                <div class="survival__btn">
                    <a class="btn" href="#">Donate</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="latest">
                <div class="latest__title">
                    <h2>Latest articles</h2>
                    <span>Breaking news from the wild</span>
                </div>
                <div class="latest__slider">
                    <button class="latest__slider-btn__prev">
                        <img src="image/arrow_left.svg" alt="Arrow Left">
                    </button>

                    <div class="latest__slider-contanier">
                        <div class="latest__slider-track">
                            <div class="latest__slider-item">
                                <img src="image/deer.jpg" alt="" width="300px" height="360px">
                            </div>
                            <div class="latest__slider-item">
                                <img src="image/squrirel.jpg" alt="" width="300px" height="360px">
                            </div>
                            <div class="latest__slider-item">
                                <img src="image/bird.jpg" alt="" width="300px" height="360px">
                            </div>
                            <div class="latest__slider-item">
                                <img src="image/bears.jpg" alt="" width="300px" height="360px">
                            </div>
                            <div class="latest__slider-item">
                                <img src="image/owl.jpg" alt="" width="300px" height="360px">
                            </div>
                            <div class="latest__slider-item">
                                <img src="image/hoazin.jpg" alt="" width="300px" height="360px">
                            </div>
                        </div>    
                    </div>

                        <button class="latest__slider-btn__next">
                            <img src="image/arrow_right.svg" alt="Arrow Right">
                        </button>
                    </div>
            </section>
        </div>

    </main>
   
    <script src="js/main.js"></script>
</body>

</html>
